# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: chraebsli Tutorials
#subtitle:
email: nicholas.joel.krebs@gmail.com
description: #>-
twitter_username: chraebsli_dev
github_username: chraebsli
minimal_mistakes_skin: dark # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
locale: "de-CH"
title_separator: "-"
repository: chraebsli/tutorials
search: true
date_format: "%-d %b %Y %H:%M"

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 10 # amount of posts to show
paginate_path: /page:num/
timezone: Europe/Zurich # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name: "Nicholas Kerbs"
  avatar: "/assets/images/bio-photo.jpg"
  bio: "3rd year IT student from Switzerland. Web development."
  location: "Switzerland"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://nicholas-krebs.ch"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/chraebsli_dev"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/chraebsli"
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:nicholas.joel.krebs@gmail.com"
    #- label: "Instagram"
    #  icon: "fab fa-fw fa-instagram"
    #  url: "https://instagram.com/chraebsli.dev"

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

footer:
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://nicholas-krebs.ch"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/chraebsli_dev"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/chraebsli"
    #- label: "Instagram"
    #  icon: "fab fa-fw fa-instagram"
    #  url: "https://instagram.com/chraebsli.dev"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
